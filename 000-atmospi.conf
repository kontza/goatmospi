<VirtualHost *:80>
    ProxyRequests Off
    Alias /atmospi_static /home/juharuo/gopath/src/github.com/kontza/rpi_temp_logger/web/static
    <Directory /home/juharuo/gopath/src/github.com/kontza/rpi_temp_logger/web/static>
        Require all granted
    </Directory>
    <Location /atmospi>
        RequestHeader    set Atmospi-Prefix-Path "atmospi/"
        ProxyPass        http://localhost:4002
        ProxyPassReverse http://localhost:4002
    </Location>
</VirtualHost>
